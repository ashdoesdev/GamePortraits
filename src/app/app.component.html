<div class="upper-left">
    <h1><span>Game</span>PortrAits</h1>
    <game-selector (sendRefresh)="refresh()"></game-selector>
</div>

<div class="lower-left" *ngIf="selectedGame">
    <image-upload (sendRefresh)="refresh()"></image-upload>
</div>

<div class="dimensions" *ngIf="hasImageSource">
    <canvas id="canvas-main"></canvas>
</div>

<div class="lower-right" *ngIf="hasImageSource">
    <button (click)="downloadImages()">Download Images</button>
</div>

<ng-container *ngIf="hasImageSource">
    <h3>Success!</h3>
    <div class="drag-drop-upload__preview">
        <canvas id="imageSource"></canvas>
        <span>{{filename}}</span>
        <a (click)="removeImage()">
            <fa-icon [icon]="['fas', 'times']"></fa-icon>
        </a>
    </div>
</ng-container>

<input type="file" id="upload" (change)="setImageFromEvent($event)" hidden #imageUpload/>

<div dragDropUpload (imageDropped)="setImage($event)" class="drag-drop-upload">
    <label for="upload">
        <fa-icon [icon]="['fas', 'image']" size="6x"></fa-icon>

        <span><b>Click</b> or drag here to upload</span>
    </label>
</div>

<div class="paste-fetch">
    <input type="text" id="inputFetch" placeholder="Paste URL from external site to fetch" [formControl]="inputFetch"/>
    <fa-icon [icon]="['fas', 'chevron-right']" size="2x" (click)="fetch()"></fa-icon>
</div>
